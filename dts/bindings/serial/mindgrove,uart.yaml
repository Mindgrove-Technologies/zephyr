description: >
    This binding gives a base representation of the mindgrove UART

compatible: "mindgrove,uart"

include: [uart-controller.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: false
    current-speed:
      type: int
    clock-frequency:
      type: int
    clocks:
      required: false